sudo: false
branches:
  except:
  - gh-pages
env:
  global:
  - GH_REPO_NAME: citest
  - DOXYFILE: "$TRAVIS_BUILD_DIR/doxygen.conf"
  - GH_REPO_REF: github.com/retostauffer/citest.git
addons:
  apt:
    packages:
    - doxygen
    - doxygen-doc
    - doxygen-latex
    - doxygen-gui
    - graphviz
script:
- make
after_success:
- cd $TRAVIS_BUILD_DIR
- chmod +x generateDocumentationAndDeploy.sh
- "./generateDocumentationAndDeploy.sh"
